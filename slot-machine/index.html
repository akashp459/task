<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Grab On - Slot Machine</title>
  <link rel="stylesheet" href="styles.css">
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="grabon-logo"></div>

    <div class="slot-machine-wrapper">
        <div id="stage" class="perspective-on">
            <div id="rotate">
                <div id="ring1" class="ring"></div>
                <div id="ring2" class="ring"></div>
                <div id="ring3" class="ring"></div>
                <div id="ring4" class="ring"></div>
                <div id="ring5" class="ring"></div>
          </div>

    </div>
   
        <button id="spin">Start spinning and get amazing deals</button>
</div>

  <script src="main.js"></script>
</body>
</html>
